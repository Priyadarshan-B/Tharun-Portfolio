name: Node.js CI

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run application in development mode
        run: |
          npm run dev &   # Start the application in the background
          sleep 60       # Allow it to run for 60 seconds (adjust as needed)
